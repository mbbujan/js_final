<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/estilos.css" />

    <title>Lorem Impsum | Reservas SUM</title>
  </head>
  <body>
    <header id="encabezado">
      <nav class="navbar navbar-expand-lg navbar-light menu">
        <div class="container-fluid menu-logo">
          <a href="./inicio.html"
            ><img src="../img/logo.jpg" alt="Logo Empresa"
          /></a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav ms-auto mb-2 mb-lg-0 menu-opciones"
              id="menu-opciones"
            ></ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="sum">
        <div class="container-calendar">
          <h3 id="monthAndYear"></h3>
          <div class="button-container-calendar">
            <button id="previous" onclick="previous()">&#8249;</button>
            <button id="next" onclick="next()">&#8250;</button>
          </div>
          <table class="table-calendar" id="calendar" data-lang="en">
            <thead id="thead-month"></thead>
            <tbody id="calendar-body"></tbody>
          </table>
          <div class="footer-container-calendar">
            <label for="month">Ir a: </label>
            <select id="month" onchange="jump()">
              <option value="0">Ene</option>
              <option value="1">Feb</option>
              <option value="2">Mar</option>
              <option value="3">Abr</option>
              <option value="4">May</option>
              <option value="5">Jun</option>
              <option value="6">Jul</option>
              <option value="7">Ago</option>
              <option value="8">Sep</option>
              <option value="9">Oct</option>
              <option value="10">Nov</option>
              <option value="11">Dic</option>
            </select>
            <select id="year" onchange="jump()"></select>
          </div>
        </div>
        <div class="sum-formulario">
          
        </div>

        <div class="sum-referencias">
          <h3>Referencias</h3>
          <ul>
            <li>Color Verde: disponible turno d√≠a (11 a 16hs)</li>
            <li>Color Turquesa: disponible turno noche (18 a 2am)</li>
            <li>Color Rojo: No disponible</li>
          </ul>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/header.js"></script>
    <script src="../js/sum.js"></script>
  </body>
</html>
