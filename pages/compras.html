  <body>
    <header id="encabezado">
      <nav class="navbar navbar-expand-lg navbar-light menu">
        <div class="container-fluid menu-logo">
          <a href="./inicio.html"
            ><img src="../img/logo.jpg" alt="Logo Empresa"
          /></a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

              class="navbar-nav ms-auto mb-2 mb-lg-0 menu-opciones"

        </div>
      </nav>

    <main>
      <div class="compras">
        <h2>Carrito de Compras</h2>
        <div class="row compras-productos" id="comprasProductos"></div>
        <!-- CARRITO DE COMPRAS -->

        <hr />
        <div class="compras-totales" >
          <span id="total"></span>
          </button>
          <button class="btn colorBoton compras-totales-2" id="verCarrito">
            Ver Carrito
          </button>
          
          <button class="btn colorBoton compras-totales-3" id="vaciarCarrito">
            Vaciar Carrito
          </button>

          <button class="btn colorBoton compras-totales-1" id="finalizarCompra">
            Finalizar Compra
        </div>
        <div id="contenedorCarrito" class="row"></div>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
